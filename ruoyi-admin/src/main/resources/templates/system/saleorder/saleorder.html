<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('销售订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>合同编号：</label>
                                <input type="text" name="code"/>
                            </li>
                            <li>
                                <label>销售时期：</label>
                                <input type="text" class="time-input" placeholder="请选择销售时期" name="saledate"/>
                            </li>
                            <li>
                                <label>业务员编号：</label>
                                <input type="text" name="staffcode"/>
                            </li>
                            <li>
                                <label>报价单编号：</label>
                                <input type="text" name="quotationCode"/>
                            </li>
                            <li>
                                <label>用户编号：</label>
                                <input type="text" name="customCode"/>
                            </li>
                            <li>
                                <label>付款方式：</label>
                                <input type="text" name="paymentMethod"/>
                            </li>
                            <li>
                                <label>用户id：</label>
                                <input type="text" name="customId"/>
                            </li>
                            <li>
                                <label>报价单id：</label>
                                <input type="text" name="quotationId"/>
                            </li>
                            <li>
                                <label>业务员id：</label>
                                <input type="text" name="staffId"/>
                            </li>
                            <li>
                                <label>总合同金额：</label>
                                <input type="text" name="totalContractamount"/>
                            </li>
                            <li>
                                <label>总合同数量：</label>
                                <input type="text" name="totalContractquantity"/>
                            </li>
                            <li>
                                <label>产品编码：</label>
                                <input type="text" name="productCode"/>
                            </li>
                            <li>
                                <label>生产计划编码：</label>
                                <input type="text" name="schedulingCode"/>
                            </li>
                            <li>
                                <label>生产计划id：</label>
                                <input type="text" name="schedulingId"/>
                            </li>
                            <li>
                                <label>产品id：</label>
                                <input type="text" name="productId"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="json"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:saleorder:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:saleorder:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:saleorder:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:saleorder:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:saleorder:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:saleorder:remove')}]];
        var prefix = ctx + "system/saleorder";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "销售订单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '${comment}',
                    visible: false
                },
                {
                    field: 'code',
                    title: '合同编号'
                },
                {
                    field: 'saledate',
                    title: '销售时期'
                },
                {
                    field: 'staffcode',
                    title: '业务员编号'
                },
                {
                    field: 'quotationCode',
                    title: '报价单编号'
                },
                {
                    field: 'customCode',
                    title: '用户编号'
                },
                {
                    field: 'paymentMethod',
                    title: '付款方式'
                },
                {
                    field: 'customId',
                    title: '用户id'
                },
                {
                    field: 'quotationId',
                    title: '报价单id'
                },
                {
                    field: 'staffId',
                    title: '业务员id'
                },
                {
                    field: 'totalContractamount',
                    title: '总合同金额'
                },
                {
                    field: 'totalContractquantity',
                    title: '总合同数量'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'productCode',
                    title: '产品编码'
                },
                {
                    field: 'schedulingCode',
                    title: '生产计划编码'
                },
                {
                    field: 'schedulingId',
                    title: '生产计划id'
                },
                {
                    field: 'productId',
                    title: '产品id'
                },
                {
                    field: 'json',
                    title: '${comment}'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
