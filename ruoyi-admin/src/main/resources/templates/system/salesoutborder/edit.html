<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改销售出库')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-salesoutborder-edit" th:object="${salesoutbOrder}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">出库单号：</label>
                <div class="col-sm-8">
                    <input name="deliNumb" th:field="*{deliNumb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出库日期：</label>
                <div class="col-sm-8">
                    <input name="deliDate" th:field="*{deliDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出库人员：</label>
                <div class="col-sm-8">
                    <input name="deliPers" th:field="*{deliPers}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关联销售订单：</label>
                <div class="col-sm-8">
                    <input name="saleorder" th:field="*{saleorder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户名称id：</label>
                <div class="col-sm-8">
                    <input name="custId" th:field="*{custId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务员id：</label>
                <div class="col-sm-8">
                    <input name="staffId" th:field="*{staffId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出库总数量：</label>
                <div class="col-sm-8">
                    <input name="totaloutbQuan" th:field="*{totaloutbQuan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发货总金额：</label>
                <div class="col-sm-8">
                    <input name="totalshipAmou" th:field="*{totalshipAmou}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">子表关联产品信息：</label>
                <div class="col-sm-8">
                    <textarea name="products" class="form-control">[[*{products}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否允许超订单出库：</label>
                <div class="col-sm-8">
                    <input name="allowoverOrder" th:field="*{allowoverOrder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否允许超库存出库：</label>
                <div class="col-sm-8">
                    <input name="allowoverStock" th:field="*{allowoverStock}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">超订单出库校验：</label>
                <div class="col-sm-8">
                    <input name="overorderoutbVeri" th:field="*{overorderoutbVeri}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">库存校验：</label>
                <div class="col-sm-8">
                    <input name="stockCheck" th:field="*{stockCheck}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="json" th:field="*{json}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/salesoutborder";
        $("#form-salesoutborder-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-salesoutborder-edit').serialize());
            }
        }
    </script>
</body>
</html>
