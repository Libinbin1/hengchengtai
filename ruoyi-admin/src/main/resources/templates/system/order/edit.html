<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改生产工单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-edit" th:object="${prodOrder}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">生产单号：</label>
                <div class="col-sm-8">
                    <input name="prodorderNumb" th:field="*{prodorderNumb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">日期：</label>
                <div class="col-sm-8">
                    <input name="date" th:field="*{date}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">下单人：</label>
                <div class="col-sm-8">
                    <input name="pers" th:field="*{pers}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关联生产计划id：</label>
                <div class="col-sm-8">
                    <input name="prodplanId" th:field="*{prodplanId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关联产品信息id：</label>
                <div class="col-sm-8">
                    <input name="prodprodId" th:field="*{prodprodId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生产开始日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="prodstartDate" th:value="${#dates.format(prodOrder.prodstartDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生产截止日期：</label>
                <div class="col-sm-8">
                    <input name="prodDeadline" th:field="*{prodDeadline}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">子表关联产品信息id：</label>
                <div class="col-sm-8">
                    <input name="materialprodId" th:field="*{materialprodId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">子表关联工序id：</label>
                <div class="col-sm-8">
                    <input name="prodproceId" th:field="*{prodproceId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已领料总数：</label>
                <div class="col-sm-8">
                    <input name="totalPicking" th:field="*{totalPicking}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">未领料总数：</label>
                <div class="col-sm-8">
                    <input name="totalUncla" th:field="*{totalUncla}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已生产入库总数：</label>
                <div class="col-sm-8">
                    <input name="totalWare" th:field="*{totalWare}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">未生产入库总数：</label>
                <div class="col-sm-8">
                    <input name="totalUnware" th:field="*{totalUnware}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关联合同订单id：</label>
                <div class="col-sm-8">
                    <input name="contorderId" th:field="*{contorderId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物料需求总数：</label>
                <div class="col-sm-8">
                    <input name="totalmaterRequ" th:field="*{totalmaterRequ}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">${comment}：</label>
                <div class="col-sm-8">
                    <input name="json" th:field="*{json}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/order";
        $("#form-order-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-order-edit').serialize());
            }
        }

        $("input[name='prodstartDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
