<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工艺bom')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bom-edit" th:object="${techBom}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">bom编码：</label>
                <div class="col-sm-8">
                    <input name="bomCode" th:field="*{bomCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">bom名称：</label>
                <div class="col-sm-8">
                    <input name="bomName" th:field="*{bomName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否开启工序：</label>
                <div class="col-sm-8">
                    <input name="allowprodProce" th:field="*{allowprodProce}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关联产品信息id：</label>
                <div class="col-sm-8">
                    <input name="prodId" th:field="*{prodId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">子表子件关联产品信息id：</label>
                <div class="col-sm-8">
                    <textarea name="subprodId" class="form-control">[[*{subprodId}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">子表关联工序id：</label>
                <div class="col-sm-8">
                    <input name="prodprocId" th:field="*{prodprocId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">${comment}：</label>
                <div class="col-sm-8">
                    <input name="json" th:field="*{json}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/bom";
        $("#form-bom-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bom-edit').serialize());
            }
        }
    </script>
</body>
</html>
