<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('产品信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="productname"/>
                            </li>
                            <li>
                                <label>产品编号：</label>
                                <input type="text" name="prodCode"/>
                            </li>
                            <li>
                                <label>产品规格：</label>
                                <input type="text" name="specifications"/>
                            </li>
                            <li>
                                <label>产品分类：</label>
                                <input type="text" name="clas"/>
                            </li>
                            <li>
                                <label>所需工序：</label>
                                <input type="text" name="prodprocessIds"/>
                            </li>
                            <li>
                                <label>单位：</label>
                                <input type="text" name="unit"/>
                            </li>
                            <li>
                                <label>采购单价：</label>
                                <input type="text" name="purchasePrice"/>
                            </li>
                            <li>
                                <label>销售单价：</label>
                                <input type="text" name="salesPrice"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" name="json"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:product:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:product:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:product:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:product:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:product:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:product:remove')}]];
        var prefix = ctx + "system/product";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "产品信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'productname',
                    title: '产品名称'
                },
                {
                    field: 'prodCode',
                    title: '产品编号'
                },
                {
                    field: 'specifications',
                    title: '产品规格'
                },
                {
                    field: 'clas',
                    title: '产品分类'
                },
                {
                    field: 'prodprocessIds',
                    title: '所需工序'
                },
                {
                    field: 'unit',
                    title: '单位'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'purchasePrice',
                    title: '采购单价'
                },
                {
                    field: 'salesPrice',
                    title: '销售单价'
                },
                {
                    field: 'json',
                    title: ''
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
