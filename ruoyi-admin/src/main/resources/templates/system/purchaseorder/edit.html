<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改采购订单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-purchaseorder-edit" th:object="${purchaseOrder}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单编码：</label>
                <div class="col-sm-8">
                    <input name="purcId" th:field="*{purcId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">采购员：</label>
                <div class="col-sm-8">
                    <input name="purchaser" th:field="*{purchaser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">采购日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="purcDate" th:value="${#dates.format(purchaseOrder.purcDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商id：</label>
                <div class="col-sm-8">
                    <input name="suppId" th:field="*{suppId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">要求到货日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="requdeliDate" th:value="${#dates.format(purchaseOrder.requdeliDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">子表关联产品信息id：</label>
                <div class="col-sm-8">
                    <textarea name="prodId" class="form-control">[[*{prodId}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">采购总金额：</label>
                <div class="col-sm-8">
                    <input name="totalpurcAmou" th:field="*{totalpurcAmou}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">采购总数量：</label>
                <div class="col-sm-8">
                    <input name="totalprocQuan" th:field="*{totalprocQuan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已退货数量：</label>
                <div class="col-sm-8">
                    <input name="retuQuan" th:field="*{retuQuan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库状态：</label>
                <div class="col-sm-8">
                    <input name="entryStat" th:field="*{entryStat}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已入库数量：</label>
                <div class="col-sm-8">
                    <input name="receQuan" th:field="*{receQuan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">待入库数量：</label>
                <div class="col-sm-8">
                    <input name="unreQuan" th:field="*{unreQuan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">付款状态：</label>
                <div class="col-sm-8">
                    <input name="paymStat" th:field="*{paymStat}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已付款金额：</label>
                <div class="col-sm-8">
                    <input name="paidAmou" th:field="*{paidAmou}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">待付款金额：</label>
                <div class="col-sm-8">
                    <input name="unpaAmou" th:field="*{unpaAmou}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input name="json" th:field="*{json}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/purchaseorder";
        $("#form-purchaseorder-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-purchaseorder-edit').serialize());
            }
        }

        $("input[name='purcDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='requdeliDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
